<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .input-error {
            border-color: red;
        }
        .error-message {
            color: red
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .form-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        input[type=submit] {
            width: 100%;
            height: 30px;
            background-color: aquamarine;
        }
        input[type=submit]:hover {
            cursor: pointer;
            background-color: #0CFF00;
        }
        input[type=submit]:active {
            background-color: #000;
        }
    </style>
</head>
<body>
<div class="container">
<h1>Registration Form</h1>
<form>
    <div class="form-input" id="name-input-container">
        <label for="name-input">Enter your name</label>
        <input type="text" id="name-input" placeholder="Name"/>
    </div>
    <div class="form-input">
        <label for="password-input">Enter your password</label>
        <input type="password" id="password-input" placeholder="Password"/>
    </div>
    <div class="form-input">
        <label>Select user type</label>
    </div>
    <input type="submit" value="Submit form"/>
</form>
</div>
<script type="text/javascript">
const nameInput = document.querySelector("#name-input");

let inputValue;

nameInput.addEventListener("input", ()=> {
    inputValue = nameInput.value
    console.log(inputValue);
})

nameInput.addEventListener("blur", ()=> {
if (!inputValue || inputValue.length < 4) {
nameInput.className = "input-error"
    const p = document.createElement("p")
    p.className = "error-message"
    document.querySelector("#name-input-container").append("Name field is required", p);
}
})

nameInput.addEventListener("focus", ()=> {
   document.querySelector("#name-input-container > ").remove()

})
</script>
</body>
</html>
